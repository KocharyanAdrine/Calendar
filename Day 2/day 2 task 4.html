<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick = "incrementCounter()">Click me</button>
    <p id = "displayArea">0</p>
    <script>
        let clickCount = 0;
        function incrementCounter(){
            clickCount++;
            document.getElementById("displayArea").innerText = clickCount;
        }
    </script>
</body>
</html>
