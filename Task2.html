<body>
    
  
    <p id ="change-test">Click me to change the text!</p>
    <script>const changeText = document.querySelector("#change-text");

           changeText.textContent = "Text has been changed";

        <button id = "myButton" onclick = "changeLabel()">Click me </button>

            }
        </script>
